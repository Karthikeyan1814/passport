services:
  - type: web
    name: passport-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET
        generateValue: true

